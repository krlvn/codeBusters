{% extends 'base.html' %}


{% block content %}
<div class="regContainer">
    <div class="modal-content rounded-5 shadow">

        <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">Вход</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
            <form class="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="floatingInput"
                        placeholder="username">
                    <label for="floatingInput">Введите ваш Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Введите ваш пароль</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
